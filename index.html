<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO 2</title>
    <style>
        /* Fondo y fuente general */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #ffffff;
        }

        /* Estilo para el título */
        h1 {
            color: #00d4ff;
            font-size: 3em;
            margin: 20px 0;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 0 4px 10px rgba(0, 212, 255, 0.5);
        }

        /* Contenedor central */
        .container {
            background-color: #2a2a3d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            width: 80%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* Botones */
        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(145deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 212, 255, 0.3);
        }

        /* Selector de archivos y opciones */
        select, input[type="file"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #00d4ff;
            border-radius: 5px;
            background-color: #1e1e2f;
            color: #00d4ff;
            width: 100%;
        }

        select:focus, input[type="file"]:focus {
            outline: none;
            border-color: #00ffcc;
            box-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="proyecto2.js"></script>

    <h1>PROYECTO 2</h1>

    <div class="container">
        <!-- Selector de archivos -->
        <input type="file" id="fileInput" accept=".csv" />
        
        <!-- Seleccionador con un listado de opciones -->
        <select id="optionSelector">
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
            <option value="opcion4">Opción 4</option>
        </select>

        <!-- Botones -->
        <button id="entrenamientoBtn">Entrenamiento</button>
        <button id="prediccionBtn">Predicción</button>
        <button id="tendenciasBtn">Tendencias</button>
        <button id="patronesBtn">Patrones</button>
        <button id="graficasBtn">Gráficas</button>
    </div>

</body>
</html>
