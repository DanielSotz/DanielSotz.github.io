<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO 2</title>
    <script type="text/javascript" src="https://tytusdb.github.io/tytusjs/dist/tytus.js"></script>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.9/standalone/umd/vis-network.min.js"></script>
    <script type="module"> import * as GaugeChart from "https://unpkg.com/gauge-chart@next/dist/bundle.mjs";window.GaugeChart = GaugeChart;</script>

    <style>        
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #ffffff;
        }
        h1 {
            color: #00d4ff;
            font-size: 3em;
            margin: 20px 0;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 0 4px 10px rgba(0, 212, 255, 0.5);
        }
        .container {
            background-color: #2a2a3d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            width: 80%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(145deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 212, 255, 0.3);
        }

        /* Selector de archivos y opciones */
        select, input[type="file"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #00d4ff;
            border-radius: 5px;
            background-color: #1e1e2f;
            color: #00d4ff;
            width: 100%;
        }

        select:focus, input[type="file"]:focus {
            outline: none;
            border-color: #00ffcc;
            box-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="proyecto2.js"></script>

    <h1>PROYECTO 2</h1>

    <div class="container">
        <!-- Selector de archivos -->
        <label for="csv">Seleccionar Archivo:</label>
        <input type="file" id="csv" accept=".csv" required/>
        
        <!-- Seleccionador con un listado de opciones -->
        <label for="model-selection">Seleccionar Modelo:</label>
                <select id="model-selection">
                    <option hidden disabled selected></option>
                    <option id="linear-regression" value="lr">Regresión Lineal</option>
                    <option id="poly-regression" value="pr">Regresión Polinomial</option>
                    <option id="decision-tree" value="dt">Árbol de decision</option>
                </select>

        <!-- Botones -->
        <div id="dataset"></div>

        <div id="selectors"></div>

        <br/>

        <div id="buttons" hidden>
            <form>
                <button id="btn-train" type="button" onclick="">Entrenar</button>
                <button id="btn-predict" type="button" disabled onclick="selectedModel.test()" >Ejecutar</button>
                <button id="btn-graph" type="button" disabled onclick="selectedModel.graph()">Generar Gráficas</button>
            </form>
        </div>

        <div class="tabs" id="tabs" hidden >
                <button id="tab-train" onclick="showTab('train')" hidden >Salida Entrenamiento</button>
                <button id="tab-predict" onclick="showTab('predict')" hidden >Salida Predicción</button>
                <button id="tab-graphs" onclick="showTab('graphs')" hidden >Gráficas</button>
                <button id="tab-all" onclick="showTab('all')" hidden >Mostrar Todo</button>
        </div>
        <div id="train" class="result"></div>
        <div id="predict" class="result"></div>
        <div id="graphs" class="result"><canvas class="graphs"></canvas></div>
    </div>

</body>
</html>
